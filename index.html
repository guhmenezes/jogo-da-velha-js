<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Jogo da Velha</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Jogo da Velha</h1>
        <div class="jogadores">
          <h2>Player 1 <br><span class="p1"> </span></h2>
          <h2>Player 2 <br><span class="p2"> </span></h2>
    </div>  
    <div class="tabuleiro">
      <table>
        <tr>
          <td class="a1"></td><td class="b1"></td><td class="c1"></td>
        </tr>
        <tr>
          <td class="a2"></td><td class="b2"></td><td class="c2"></td>
        </tr>
        <tr>
          <td class="a3"></td><td class="b3"></td><td class="c3"></td>
        </tr>
      </table> 
    </div>
    <div class="winner" style="display: none;"></div>
  </div>
</main>
<script src="./js/scripts.js"></script>
</body>
</html>
